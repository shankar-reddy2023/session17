<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            font-weight: bold;
        }

        .error {
            border-color: #d9534f;
        }

        .error-message {
            color: #d9534f;
            font-size: 0.9em;
        }

        .icon {
            position: absolute;
            left: 10px;
            top: 35px;
            color: #aaa;
        }

        button {
            padding: 10px 20px;
            background-color: orange;
            border: none;
            color: white;
            cursor: pointer;
        }

        .required {
            color: red;
        }
    </style>
</head>
<body>

    <form id="projectForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName">
            <div class="error-message" id="firstNameError"></div>
        </div>

        <div class="form-group">
            <label>Last Name <span class="required">*</span></label>
            <input type="text" id="lastName">
            <div class="error-message" id="lastNameError"></div>
        </div>

        <div class="form-group">
            <label>E-Mail</label>
            <input type="email" id="email">
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label>Phone #</label>
            <input type="text" id="phone">
            <div class="error-message" id="phoneError"></div>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" id="address">
            <div class="error-message" id="addressError"></div>
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" id="city">
            <div class="error-message" id="cityError"></div>
        </div>

        <div class="form-group">
            <label>State</label>
            <select id="state">
                <option value="">Please select your state</option>
                <option>California</option>
                <option>New York</option>
                <option>Texas</option>
            </select>
        </div>

        <div class="form-group">
            <label>Do you have hosting?</label><br>
            <input type="radio" name="hosting" value="yes"> Yes
            <input type="radio" name="hosting" value="no"> No
        </div>

        <div class="form-group">
            <label>Project Description</label>
            <textarea id="description" rows="4"></textarea>
        </div>

        <button type="submit">Send</button>
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            document.querySelectorAll('.error-message').forEach(el => el.innerText = '');
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));

            const fields = ['firstName', 'lastName', 'email', 'phone', 'address', 'city'];
            fields.forEach(id => {
                const input = document.getElementById(id);
                if (!input.value.trim()) {
                    document.getElementById(id + 'Error').innerText = `Please supply your ${id.replace(/([A-Z])/g, ' $1').toLowerCase()}`;
                    input.classList.add('error');
                    isValid = false;
                }
            });

            return isValid;
        }
    </script>

</body>
</html>
